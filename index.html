<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesone for google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="./assests/css/style.css">
    <title>Document</title>

</head>
<!-- For a short cur to tranform things in to comments is control / -->

<body>
    <h1 class="heading"></h1>
    <img class="logo" src="./assests/images/logo.png" alt="logo"> Love Maths </img>

    <div class="game-area">
        <div class="control-area">
            <button data-type="addition" class="btn btn--big btn--green"><i class="fas fa-plus"></i></button>
            <button data-type="subtract" class="btn btn--big btn--blue"><i class="fas fa-minus"></i></button>
            <button data-type="multiply" class="btn btn--big btn--orange"><i class="fas fa-times"></i></button>
            <button data-type="division" class="btn btn--big btn--red"><i class="fas fa-divide"></i></button>
        </div>
    </div>
<div class="question-area">

<span id="oprand1">0</span>
<span id="operator">x</span>
<span id="operand2">0</span>
<span>=</span>
<p class="answer-message">Enter Answer:</p>
<input type="number" id="answer-box">



</div>
   <button data-type="submmit" class="btn btn--gray">Submmit Answer</button> 
<div class="score-area">


        <p class="scores">Correct answers<span id="score">0</span> </p>
        <p class="scores">Incorrect answers <span id="incorrect">0</span></p>

    </div>

    <script src="./assests/js/script.js"></script>
</body>

</html>
